<%inherit file='../index.html' />
<%def name="content()">
<%! from django.shortcuts import reverse %>
% for video in videos:
<div class="video-show">
    <a href="${reverse('client_video_sub',kwargs={'video_id': video.id})}">
        <div class="video-image"
             style="background-image:url(${video.image});background-size:cover;background-position:center;">
        </div>
    </a>
    <p class="video-name">${video.name}</p>
</div>
%endfor

</%def>

<%def name="css()">
<link rel="stylesheet" href="/static/client/css/ex_video.css">
</%def>
